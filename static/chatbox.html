<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <title>Chat Home</title>
    <style>
        body {
            font-family: "Roboto Mono", monospace;
            background-color: #010409;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2em;
            margin: 2vh;
            user-select: none;
            text-align: center;
        }

        .chit {
            color: #1b4b4b;
        }

        .chat {
            color: #5a293c;
        }

        .live {
            color: #5f1011;
        }

        .box {
            color: #210d41;
        }

        #main-container {
            width: 60%;
            height: 80vh;
            padding: 10px 20px;
            background-color: #101414;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 0 auto;
        }

        #chatbox {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            border-radius: 5px;
        }

        #log {
            width: 100%;
            height: 80%;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            background: #181c24;
        }

        #form {
            width: 100%;
            margin-top: 20px;
            display: flex;
        }

        #msg {
            margin: 0 10px;
            padding: 5px;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #form input[type="text"]:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <h1><span class="chit">Chit</span><span class="chat">chat</span></h1>
    <div id="main-container">
        <h2><span class="live">LIVE</span> <span class="box">BOX</span></h2>

        <div id="log"></div>
        <form id="form">
            <button type="stop">Stop</button>
            <input type="text" id="msg" size="64" />
            <input type="submit" value="Send" />
        </form>

    </div>

    <script>
        const username = localStorage.getItem('username');
        var conn;
        var msg = document.getElementById("msg");
        var log = document.getElementById("log");

        function appendLog(item) {
            var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
            log.appendChild(item);
            if (doScroll) {
                log.scrollTop = log.scrollHeight - log.clientHeight;
            }
        }

        document.getElementById("form").onsubmit = function (event) {
            event.preventDefault();

            if (!conn) {
                return false;
            }
            if (!msg.value.trim()) {
                return false;
            }
            // Append the sent message to the log
            console.log("You: " + msg.value);
            var item = document.createElement("div");
            item.innerText = "You: " + msg.value;
            appendLog(item);

            // Send the message to the WebSocket server
            conn.send(msg.value);
            console.log("Sent: " + msg.value);
            msg.value = "";
            return false;
        };

        if (window["WebSocket"]) {
            conn = new WebSocket("ws://" + document.location.host + "/ws");
            if (username) {
                conn.onopen = function (evt) {
                    conn.send(username);
                }
                console.log("Connected to server");
                console.log("Username: " + username);
            } else {
                window.location.href = "/";
            }

            conn.onclose = function (evt) {
                var item = document.createElement("div");
                item.innerHTML = "<b>Connection closed.</b>";
                appendLog(item);
            };

            conn.onmessage = function (evt) {
                console.log(evt.data);
                var messages = evt.data.split('\n');
                for (var i = 0; i < messages.length; i++) {
                    var item = document.createElement("div");
                    item.innerText = messages[i];
                    appendLog(item);
                }
            };
        } else {
            var item = document.createElement("div");
            item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
            appendLog(item);
        }
    </script>
</body>

</html>
